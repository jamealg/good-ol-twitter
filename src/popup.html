<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Good ol Twitter</title>
    <style type="text/css">
      .container {
        width: 400px;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
      }
      h1 a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><a href="https://github.com/jamealg/good-ol-twitter">Good ol Twitter</a></h1>
      <p>Changes will be applied the next time you open or refresh Twitter.</p>
      <form>
        <label for="revealable">
          <input type="checkbox" id="revealable" />
          Make tweets revealable instead of hiding them entirely.
        </label>
      </form>
    </div>

    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
